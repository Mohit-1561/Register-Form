<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">   
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
          <link rel="stylesheet" href="style.css">
          <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    </head>   
    <body>
       
        <div class="container">
            <h2>Registration Form</h2>
            <form class="needs-validation" novalidate>
           
              <div class="col-md">
                <label for="validationCustom01">Full name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Enter your name" required>
                <div class="invalid-feedback">
                  *This field is required
                </div>
              </div>
              <div class="col-md">
                <label for="validationCustom02">Email</label>
                <input type="text" class="form-control" id="validationCustom02"  placeholder="Enter your Email" required>
                <div class="invalid-feedback">
                    *This field is required
                </div>
              </div>
              <div class="col-md">
                <label for="validationCustomPassword">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="validationCustomPassword"  placeholder="Choose a password" required>
                  <div class="invalid-feedback">
                    *This field is required
                  </div>
                </div>
              </div>
            
            <div class="col-md">
              <label for="validationCustom03">DOB</label>
               <input type="text" class="form-control" id="validationCustom03"  placeholder="Enter your DOB" required>
               <div class="invalid-feedback">
                *This field is required
                </div>
            </div>
            <div class="col-md">
                <label for="validationCustom04">Gender</label>
                <input list="gender" class="form-control" id="validationCustom04" placeholder="Select Gender" required>
                <datalist id="gender"> 
                    <option value="Male">
                    <option value="Female">
                    <option value="Prefer Not to Say">
                </datalist>
                <div class="invalid-feedback">
                    *This field is required
                </div>
              </div>
            <br/>
            
            <button class="btn btn-primary" type="submit">
            <a href="welcome.html" target="">Register</a>
            </button>
            
          </form>
        </div>

          
          <script>
          // Example starter JavaScript for disabling form submissions if there are invalid fields
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
          </script>
    </body>
</html>
